<html> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    {% if title %} <!--if statements in Jinja 2-->
	<title>{{ title }} - microblog</title>
	{% else %}
	<title>Welcome to INNUENDO Analyzer</title>
	{% endif %}

    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block stylesheets %}{% endblock %} <!--Block that can be placed at this position and reused-->

</head>
<body>
	{% block content %}{% endblock %} <!--Block that can be placed at this position and reused-->

    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
