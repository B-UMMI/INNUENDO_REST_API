
<div id="wrapper">
        <div class="overlay"></div>
    
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li style="text-align: center;"><a href="#"><img width="40%" height="auto" src="static/img/innuendo_logo.png"></a></li>
                <li id="overview_li" class="nav-item active" data-toggle="tooltip"
                    data-placement="right"
                    title="Overview">
                  <a  id="overviewLink" class="nav-link" href="" ng-click="selectedTemplate.path = &#39;{{ url_for('static', filename='html_components/overview.html') }}&#39;">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <span class="nav-link-text">Overview</span>
                  </a>
                </li>
                {% if show_protocols %}
                <li id="admin_tools" class="nav-item drop" data-toggle="tooltip"
                    data-placement="right"
                    title="Tools">
                  <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseMultiAdmin">
                    <i class="fa fa-fw fa-sitemap"></i>
                    <span class="nav-link-text">Admin Tools</span>
                  </a>
                  <ul class="sidenav-second-level collapse"
                      id="collapseMultiAdmin">
                    <li id="protocols_button_li" class="nav-item" data-toggle="tooltip"
                        data-placement="right" title="Protocols">
                      <a  href="" ng-click="selectedTemplate.path = &#39;{{ url_for('static', filename='html_components/protocols_view.html') }}&#39;"">
                        <i class="fa fa-fw"></i>
                        <span class="nav-link-text">Protocols</span>
                      </a>
                    </li>
                    <li id="workflows_button_li" class="nav-item" data-toggle="tooltip"
                        data-placement="right" title="Tables">
                      <a  href="" ng-click="selectedTemplate.path = &#39;{{ url_for('static', filename='html_components/workflows_view.html') }}&#39;">
                        <i class="fa fa-fw"></i>
                        <span class="nav-link-text">Workflows</span>
                      </a>
                    </li>
                  </ul>
                </li>
                {% endif %}
                {% if current_user.is_authenticated %}
                <li id="projects_button_li" class="nav-item" data-toggle="tooltip"
                    data-placement="right" title="Projects">
                  <a  id="projects_button" class="nav-link" href=""
                      ng-click="selectedTemplate.path = &#39;{{ url_for('static', filename='html_components/projects_view.html') }}&#39;">
                    <i class="fa fa-fw fa-book"></i>
                    <span class="nav-link-text">Projects</span>
                  </a>
                </li>
                <li id="reports_button_li" class="nav-item" data-toggle="tooltip"
                    data-placement="right" title="Reports">
                  <a  id="reports_button" class="nav-link" href=""
                      ng-click="selectedTemplate.path = &#39;{{ url_for('static', filename='html_components/reports_view.html') }}&#39;">
                    <i class="fa fa-fw fa-area-chart"></i>
                    <span class="nav-link-text">Reports</span>
                  </a>
                </li>

                <li id="user_tools" class="nav-item drop" data-toggle="tooltip"
                    data-placement="right"
                    title="Tools">
                  <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseMulti">
                    <i class="fa fa-fw fa-cogs"></i>
                    <span class="nav-link-text">User Tools</span>
                  </a>
                  <ul class="sidenav-second-level collapse" id="collapseMulti">
                    <li id="modify_strains_button_li">
                      <a id="modify_strains_button" href=""
                         ng-click="selectedTemplate.path = &#39;{{ url_for('static', filename='html_components/modify_strains_view.html') }}&#39;">Modify Metadata</a>
                    </li>
                  </ul>
                </li>

                <li id="species_drop_button_li" class="nav-item" data-toggle="tooltip"
                    data-placement="right" title="Reports">
                  <a  id="reset_strain" class="nav-link" href="#">
                    <i class="fa fa-fw fa-reply"></i>
                    <span class="nav-link-text">Change Species</span>
                  </a>
                </li>

                <li id="messages_button_li" class="nav-item"
                    data-toggle="tooltip"
                    data-placement="right" title="Messages">
                  <a  id="messages_button" class="nav-link" href=""
                      ng-click="selectedTemplate.path = &#39;{{ url_for
                      ('static', filename='html_components/messages_view.html')
                              }}&#39;">
                    <i class="fa fa-fw fa-comments"></i>
                    <span class="nav-link-text">Messages</span>
                  </a>
                </li>

                {% endif %}
            </ul>

        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button id="button_ham_navbar" type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div id="container">
              <div ng-include src="'static/html_components/modals/new_mail_modal.html'"></div>
              <img src='static/img/spinner.gif' style="display:none; height:10%; width:auto" id="waiting_spinner" />
              {% include "security/_messages.html" %}
              <div data-ng-include="selectedTemplate.path" id="main_container"></div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
