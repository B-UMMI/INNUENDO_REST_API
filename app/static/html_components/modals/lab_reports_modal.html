<!-- Modal Template-->
<div id="LabProtocolTableModal" class="modal fade" role="dialog">
  <div class="modal-dialog" width="100%" height="100%">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Lab Protocol</h4>
	  </div>
      <div class="modal-body">

		<div class="list-group" ng-repeat="protocol in protocols_in_use">
		  <a ng-repeat="(key, val) in protocol" href="#" ng-if="key == 'name'" class="list-group-item"><b>Name</b>: {{ protocol["name"] }}</a>
		  <a ng-repeat="(key, val) in protocol" href="#" ng-if="key != 'name'" class="list-group-item"><b>{{key}}</b>: {{val}}</a>
		  <hr>
		</div>
      </div>

        <div class="modal-footer">
	  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>
	</div>
</div>
