<!-- Modal Template-->
<div id="saveReportModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Reports Saving</h4>
	  </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form" id="save_report_form" ng-submit="saveReport()">
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="name">Name:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="report_name" name="report_name" placeholder="Enter report name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="description">Description</label>
		      <div class="col-sm-10">
		        <textarea class="form-control" rows="3" id="report_description" name="report_description" placeholder="Enter report description"></textarea>
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-default">Save Report</button>
		      </div>
		    </div>
		</form>
		<div class="col-md-12" id="new_report_message_div"></div>
	  </div>
	</div>

  </div>
</div>
