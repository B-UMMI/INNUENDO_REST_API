<!-- Modal Template-->
<div id="newMailModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Email</h4>
	  </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form" id="new_project_form"
              ng-submit="sendMail()">
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="name">Name:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="recipients"
                       name="recipients" placeholder="Recipients (Separated
                       by Comma)">
		      </div>
              <div class="col-sm-10">
		        <input type="text" class="form-control" id="title"
                       name="title" placeholder="Title">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="description">Description</label>
		      <div class="col-sm-10">
		        <textarea class="form-control" rows="3"
                          id="study_description" name="description"
                          placeholder="Email Body"></textarea>
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-default">Send
                    Email</button>
		      </div>
		    </div>
		</form>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>

  </div>
</div>
