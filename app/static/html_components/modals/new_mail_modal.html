<!-- Modal Template-->
<div id="newMailModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Email</h4>
	  </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form" id="new_email_form"
              onsubmit="sendMail()">
		    <div class="form-group">
		      <label class="control-label col-sm-2"
                     for="recipients">Recipients:</label>
		      <div class="col-sm-10">
		        <select type="text" class="selectpicker" id="recipients"
                       name="recipients" placeholder="Recipients (Separated
                       by Comma)" multiple>
		      </div>
              <label class="control-label col-sm-2"
                     for="email-title">Title:</label>
              <div class="col-sm-10">
		        <input type="text" class="form-control" id="email-title"
                       name="title" placeholder="Title">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2"
                     for="email-body">Email Body:</label>
		      <div class="col-sm-10">
		        <textarea class="form-control" rows="3"
                          id="email-body" name="email-body"
                          placeholder="Email Body"></textarea>
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-primary">Send
                    Email</button>
		      </div>
              <div class="col-sm-offset-2 col-sm-10">
		        <label id="email_res_text"></label>
		      </div>
		    </div>
		</form>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>

  </div>
</div>
