<!-- Modal Template-->
<div id="newPipelineModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">New Pipeline</h4>
	  </div>
      <div class="modal-body">
		<form role="form" id="new_pipeline_form" ng-submit="addPipeline()">
			<div class="form-group">
				<label for="name">Pipeline name:</label>
				<input type="text" class="form-control" id="pipeline_name" name="name" placeholder="Enter pipeline name">
			</div>
			<button class="btn btn-primary" type="submit">Add Pipeline</button>
		</form>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>

  </div>
</div>
