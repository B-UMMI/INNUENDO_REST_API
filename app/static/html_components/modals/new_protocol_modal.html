<!-- Modal Template-->
<div id="newProtocolModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Add Parameter</h4>
	  </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form" id="new_data_form" ng-submit="AddParameters()">
		    <div class="form-group" ng-repeat="property_field in property_fields">
		      <label class="control-label col-sm-2" for="field_{{property_field}}">{{property_field}}</label>
		        <input type="text" class="form-control" name="field_{{property_field}}" placeholder="Enter {{property_field}}">
		    </div>
		    <div class="form-group">
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-default">Add</button>
		      </div>
		    </div>
		</form>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>

  </div>
</div>
