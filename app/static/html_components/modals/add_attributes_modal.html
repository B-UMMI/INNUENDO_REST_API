<!-- Modal Template-->
<div id="addAttributeModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Modify Strain</h4>
	  </div>
      <div class="modal-body" style="margin:5%;">
      	<div class="row">
      		<label for="select_job">Job:Procedure</label>
      		<select name="select_job" data-width="100%" class="selectpicker" data-live-search="true" id="select_job"></select>
      	</div>

      	<div class="row" ng-repeat="(key,val) in analysis_fields">
      		<div class="list-group-item">
	  	  	 	<label>{{ key }}:{{ val }}</label>
			  	<button class="btn btn-sm btn-default add_to_metadata_strain_button" style="display:none;float:right;" key="{{ key }}" val="{{ val }}"><i class="fa fa-plus" data-toggle="tooltip" data-placement="top" title="Add to metadata"></i></button>
			</div>
      	</div>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>

  </div>
</div>
