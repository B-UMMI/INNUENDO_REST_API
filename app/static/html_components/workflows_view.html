<div ng-controller="workflowsCtrl" ng-init="launch_sortable()">
  <!--<div ng-include="'/static/html_components/modals/new_project_modal.html'"></div>-->
  <h3 class="sub-header">Workflows</h3>

  <div class="col-md-6">
    <div class="sub_container">
      <div class="jumbotron">
        <h3 class="sub-header">Protocols</h3>
        <select class="selectpicker form-control" id="protocol_type_selector_load">
          <!--<option ng-repeat="type in protocol_types">{{type}}</option>-->
        </select>
        <select class="selectpicker form-control" id="protocol_selector_load">
          <option ng-repeat="protocol in protocols_of_type">{{protocol}}</option>
        </select>
        <div class="form-group" id="div_button_addto_workflow" style="display:none;">
          <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default" ng-click="addToPipeline()">Add to Workflow</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="sub_container">
      <div class="jumbotron">
        <h3 class="sub-header">Workflows view</h3>

      	<ul id="sortable_list" class='list-group sortable pipeline-list'>
      	  <li class="list-group-item" ng-repeat="(key,protocol) in added_protocols" value="{{protocol.id}}">{{protocol.name}}</li>
      	</ul>

        <div class="form-group" style="display:none;" id="workflow_form_block">
          <form role="form" id="new_workflow_form" ng-submit="add_New_Workflow()">
            <label for="worflow_name">Workflow name:</label>
            <input type="text" id="worflow_name" name="name" class="form-control"></input>
            <br>
            <label for="workflow_classifier">Workflow type:</label>
            <select type="text" id="select_classifier" class="form-control">
              <option ng-repeat="option in class_options">{{ option }}</option>
            </select>
            <label for="workflow_species">For:</label>
            <select type="text" id="workflow_species" class="form-control">
              <option ng-repeat="option in species_options">{{ option }}</option>
            </select>
            <br>
            <button class="btn btn-md btn-default">Add Workflow</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12" id="workflows_message_div"></div>
  	
  </div>

</div>
